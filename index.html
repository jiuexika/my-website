<!-- Adding Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest" rel="stylesheet">
<!-- Adding custom styles -->
<style>
  /* Centering the main content */
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
  }
  /* Styling the button */
  button {
    padding: 0.5rem 1rem;
    background-color: #4f46e5;
    color: #fff;
    border-radius: 0.25rem;
    font-size: 1.25rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #4338ca;
  }
  /* Styling the form */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 400px;
  }
  label {
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  input,
  textarea {
    padding: 0.5rem;
    border-radius: 0.25rem;
    border: 1px solid #d1d5db;
    margin-bottom: 1rem;
    width: 100%;
  }
  button[type="submit"] {
    background-color: #4f46e5;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    font-size: 1.25rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #4338ca;
  }
  /* Adding logo */
  .logo {
    width: 200px;
    height: auto;
    margin-bottom: 2rem;
  }
</style>
